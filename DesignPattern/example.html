<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example</title>
    <meta name="description" content="design pattern example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>设计模式实例</h1>
    <div>
      <h2>单例模式</h2>
      <button id="loginBtn">登陆</button>
    </div>
    <div>
      <h2>策略模式</h2>
      <div style="position: relative; background: blue; color: white; width: 100px;" id="div">
        我是div
      </div>
      <div>
        <form action="#" id="registerForm" method="POST">
          <div>
            请输入用户名：<input type="text" name="userName" />
          </div>
          <div>
            请输入密码：<input type="text" name="password" />
          </div>
          <div>
            请输入手机号码：<input type="text" name="phoneNumber" />
          </div>
          <button>提交</button>
        </form>
      </div>
    </div>
    <div>
      <h2>代理模式</h2>
      <div id="img"></div>
      <div>
        <input type="checkbox" id="1">1
        <input type="checkbox" id="2">2
        <input type="checkbox" id="3">3
        <input type="checkbox" id="4">4
        <input type="checkbox" id="5">5
        <input type="checkbox" id="6">6
        <input type="checkbox" id="7">7
        <input type="checkbox" id="8">8
        <input type="checkbox" id="9">9
      </div>
    </div>
    <div id="decorator">
      <button id="button" tag="login">点击打开登录浮层</button>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Single.js"></script>
    <script type="text/javascript" src="./Strategy.js"></script>
    <script type="text/javascript" src="./Proxy.js"></script>
    <script type="text/javascript" src="./Iterator.js"></script>
    <script type="text/javascript" src="./Decorator.js"></script>
  </body>
</html>
