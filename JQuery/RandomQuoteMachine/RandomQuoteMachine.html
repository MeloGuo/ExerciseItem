<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- font-awesome4.7.0 -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- JQuery3.2.1 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- JQueryUI -->
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>随机名人名言</title>
</head>
<body>
<div id="quote-box">
    <div id="quote-text">
        <i class="fa fa-quote-left" aria-hidden="true"></i><span id="text">Not everything that can be counted counts, and not everything that counts can be counted.</span>
    </div>
    <div id="quote-author">
        - <span id="author">Albert Einstein</span>
    </div>
    <div id="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumble!" target="_blank">
            <i class="fa fa-tumblr" aria-hidden="true"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
    </div>
</div>
<footer>by <a href="#">Mluka</a></footer>



<script type="text/javascript">

</script>
</body>
</html>
