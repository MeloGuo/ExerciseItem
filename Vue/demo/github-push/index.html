<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>github-push</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./index.js" async defer></script>

    <div id="demo">
      <h1>Latest Vue.js Commits</h1>
      <template v-for="branch in branchs">
        <input  type="radio"
          :id="branch"
          :value="branch"
          name="branch"
          v-model="currentBranch" />
        <label :for="branch">{{ branch }}</label>
      </template>
      <p>vuejs/vue@{{ currentBranch }}</p>
      <ul>
        <li v-for="commit in commits">
          <a v-bind:href="commit.htmlUrl" target="_blank" class="commit">{{ commit.sha }}</a>
           - <span class="message">{{ commit.commitMessage }}</span><br>
          by <span class="author"><a v-bind:href="commit.authorHtmlUrl">{{ commit.authorName }}</a></span>
          at <span class="date">{{ commit.editDate }}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
