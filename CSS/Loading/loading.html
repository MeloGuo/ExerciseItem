<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <div id="first" class="background">
        <div class="case case1"></div>
        <div class="case case2"></div>
        <div class="case case3"></div>
        <div class="case case4"></div>
        <div class="case case5"></div>
        <div class="case case6"></div>
        <div class="load">
            <p>loading...</p>
        </div>
    </div>
    <div id="second" class="background">
        <div class="load">
            <p>loading...</p>
        </div>
        <div class="dot top"></div>
        <div class="dot left"></div>
        <div class="dot right"></div>
    </div>
    <div id="third" class="background">
        <div id="circle"></div>
        <div class="load">
            <p>loading ...</p>
        </div>
    </div>
    <div id="forth" class="background">
        <div id="round">
            <div id="roundCache"></div>
        </div>
        <div class="load">
            <p>loading</p>
        </div>
        <div id="point"></div>
    </div>
    <div id="fifth" class="background">
        <div id="loop">
            <div id="loopCache">

            </div>
        </div>
        <div class="load">
            <p>loading</p>
        </div>
    </div>
    <div id="sixth" class="background">
        <div class="load">
            <p>loading</p>
        </div>
        <div id="vague">
            <div class="vague" id="vague1"></div>
            <div class="vague" id="vague2"></div>
            <div class="vague" id="vague3"></div>
            <div class="vague" id="vague4"></div>
            <div class="vague" id="vague5"></div>
            <div class="vague" id="vague6"></div>
        </div>
    </div>
    <div id="seventh" class="background">
        <div id="transform">
            <div class="transform" id="transform1"></div>
            <div class="transform" id="transform2"></div>
            <div class="transform" id="transform3"></div>
        </div>
        <div class="load">
            <p>loading</p>
        </div>
    </div>
    <div id="eighth" class="background">
        <div id="progress">
            <div id="charge"></div>
        </div>
        <div class="load">
            <p>loading</p>
        </div>
    </div>
    <div id="ninth" class="background">
        <div id="spinner"></div>
        <div class="load">
            <p>loading</p>
        </div>
    </div>
</body>
</html>
